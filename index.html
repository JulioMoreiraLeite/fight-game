<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Luta</title>
    <link rel="stylesheet" href="/Projeto luta/src/css/styles.css" />
  </head>
  <body>

    <div class="photoarea">
        <img src="src/Knight3.webp" alt="TESTE" class="charImg1">
        <img src="src/monster2.gif" alt="TESTE" class="charImg2">
    </div>
    <div class="fightarea">
      <div id="char">
        <div class="lifebar">
          <div class="bar" style="width: 10%"></div>

        <strong class="name">--</strong>
        <div>
          <button class="attackButton">Atacar</button>

      </div>

      <div id="moster">
        <div class="lifebar">
          <div class="bar" style="width: 10%"></div>
        </div>
        <strong class="name">--</strong>
        <div>
          <button class="attackButton">Atacar</button>
        </div>
      </div>
    </div>

    <ul class="log"></ul>

    <script src="/Projeto luta/src/js/classes.js"></script>
    <script src="/Projeto luta/src/js/script.js"></script>
  </body>
</html>
